<ion-header>

  <ion-navbar dark>
    <ion-title>Booking</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="booking">

    <ion-card>
        <img class="header" src="http://www.hotelnikkosf.com/photogallery/large/hotel/hotel-nikko-san-francisco-deluxe-queen.jpg"/>
        <div class="card-title-container">
            <p class="card-title">{{room.type}}</p>
        </div>
    </ion-card>

    <ion-list>

        <ion-item>
            <strong>Check In:</strong> {{checkIn}}
        </ion-item>

        <ion-item>
            <strong>Check Out:</strong> {{checkOut}}
        </ion-item>

        <ion-item>
            <strong>Beds:</strong> {{room.beds}}
        </ion-item>

        <ion-item>
            <strong>Guests:</strong> {{details.guests}}
        </ion-item>

        <ion-item>
            <strong>Per Night:</strong> ${{room.cost_per_night}}
        </ion-item>

    </ion-list>

    <div class="button-container">
        <button (click)="book()" light>Book Now</button>
    </div>

</ion-content>
